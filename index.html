<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
</head>
<body>
    <main id="card">
        <img src="images/illustration-hero.svg" alt="">
        <div class="description">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
          <img class="music"src="images/icon-music.svg" alt=""><p><span class="bold">Annual Plan
            </span><br>$59.99/year</p>
          <span class="change"><a href="#">Change</a></span>
        </div>
        <div class="button">
          <button type="submit">Proceed to Payment</button>
        </div>
        <a class="cancel_order" href="#">Cancel Order</a>
    </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edgar Mendez</a>.
  </div>
  </footer>
</body>
</html>
